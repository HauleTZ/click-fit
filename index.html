<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Fit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <div class="jumbotron text-center bg-dark text-white hero-section">
    <h1 class="display-4 hero-title">Click Fit</h1>
    <p class="lead">Your daily dose of fitness and motivation</p>
  </div>

  <div class="container">
    <!-- Fact Section -->
    <div id="fact-box" class="alert alert-info text-center shadow-sm">Loading fitness fact...</div>

    <!-- Programs Section -->
    <div class="row text-center mt-5">
      <div class="col-md-4 mb-4">
        <div class="card program-card">
          <img src="images/yoga.jpg" class="card-img-top" alt="Yoga">
          <div class="card-body">
            <h5 class="card-title">Yoga</h5>
            <p class="card-text">Balance your mind and body.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card program-card">
          <img src="images/hiit.jpg" class="card-img-top" alt="HIIT">
          <div class="card-body">
            <h5 class="card-title">HIIT</h5>
            <p class="card-text">High intensity workouts for fat burn.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card program-card">
          <img src="images/bodybuilding.jpg" class="card-img-top" alt="Bodybuilding">
          <div class="card-body">
            <h5 class="card-title">Bodybuilding</h5>
            <p class="card-text">Grow muscle and strength.</p>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Upload Section -->
    <div id="drop-area" class="border rounded text-center p-5 bg-light">
      <p>Drag & Drop or Click to Upload Image</p>
      <input type="file" id="fileElem" multiple style="display:none" />
      <button class="btn btn-primary" id="fileSelectBtn">Choose File</button>
    </div>

    <div id="upload-status" class="mt-3"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 Click Fit. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
